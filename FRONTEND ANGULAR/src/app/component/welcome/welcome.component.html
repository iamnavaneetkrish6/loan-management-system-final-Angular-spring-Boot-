
<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/homeloan.webp" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <div class="loan-details">
          <h5>Home Loan</h5>
<p>Secure financing for your dream home, with flexible terms and rates.</p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/personalloan.webp" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <div class="loan-details">
          <h5>Personal Loan</h5>
          <p>Quick and flexible funding solution for individual financial requirements.</p>
        </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/og-education-loan.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <div class="loan-details">
          <h5>Education Loan</h5>
<p>Financial aid for studies, covering tuition, books, and living expenses.</p>
</div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>






<style>
  .carousel-item {
    height: 564px; /* Adjust the height as needed */
  }
</style>
<style>
  .carousel-inner {
    height: 564px; /* Adjust the height as needed */
  }
</style>

<style>
  .carousel-item img {
    object-fit: cover;
    width: 100%;
    height: 100%;
  }
</style>

<div class="container" style="margin-top: 20px;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Upload your collateral here</h4> 
      </div><br>
      <div class="panel-body">        
        <strong>Filename should be like name+loan_number eg:sachin100003</strong>
        <div *ngIf="fileStatus.status==='progress'">
          <div class="progress">
            <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                {{ fileStatus.requestType }} {{ fileStatus.percent }} 
              </div>
          </div>
        </div> <hr>
  
        <form enctype="multipart/form-data">
          <fieldset>
            <div class="form-group">
              <div>
                <input type="file" (change)="onUploadFiles($event)" name="files" multiple class="form-control" />

              </div>
            </div>
          </fieldset>
        </form>
        
        <br>  
        
        <div *ngIf="filenames && filenames.length > 0" class="js-upload-finished">
          <h3>Processed file (Verify you collateral again)</h3>
          <div *ngFor="let filename of filenames" class="list-group">
            <a (click)="onDownloadFile(filename)" class="list-group-item list-group-item-success" style="cursor: pointer;">
              {{ filename }}            
              <a class="alert-success float-right">Download</a>
            </a><br>
          </div>
        </div>
  
      </div>
    </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="goBack()" style="margin-left: 20px;">Back to DASHBOARD</button>
